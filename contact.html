<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Company</title>
    <link rel="stylesheet" href="co.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Contact Us</h1>
        
        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
            <p><strong>Email:</strong> info@yourcompany.com</p>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        </div>
        
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
            
            <div id="confirmation" class="hidden">
                <p>Thank you for contacting us!</p>
            </div>
        </div>
        
        <!-- Map (Google Maps embed) -->
        <div class="map">
            <h2>Our Location</h2>
            <iframe
                width="100%"
                height="300"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d0.000000!3d0.000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMDDCsDM0JzAyLjYiTiAwwrAxMCcxNy40Ilc!5e0!3m2!1sen!2sus!4v1632838700000!5m2!1sen!2sus"
            ></iframe>
        </div>
    </div>

    <script src="co.js"></script>
</body>
</html>
