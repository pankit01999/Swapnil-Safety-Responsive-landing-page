<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="sy.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have any questions or feedback? Feel free to contact us!</p>
        
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="confirmation" class="hidden">
            <p>Thank you for contacting us!</p>
        </div>
        
        <h2>Subscribe to our Newsletter</h2>
        <form id="newsletterForm">
            <label for="newsletterEmail">Email:</label>
            <input type="email" id="newsletterEmail" name="newsletterEmail" required>

            <button type="submit">Subscribe</button>
        </form>

        <div id="newsletterConfirmation" class="hidden">
            <p>Thank you for subscribing to our newsletter!</p>
        </div>
    </div>

    <script src="untils.js"></script>
</body>
</html>
